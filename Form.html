<!Doctype html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="Form.css" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <script src="https://kit.fontawesome.com/c1a5c53c29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signin">
        <img src="./logo1.jpeg" />
        <h3>Sign In</h3>
        <h2><i class="fa-brands fa-google"></i>Continue with Google</h2>
        <label>Email</label>
        <br />
        <input class="mail" type="email" placeholder="Enter Your Email" />
        <br />
        <label>Password</label>
        <br />
        <input class="password" type="password" placeholder="Enter Your Password" />
        <input class="check" type="checkbox" />
        <span>Keep me logged in</span>
        <br/>

        <a href="#">Forgot your password? </a>
        <br />
        <button>SIGN IN</button>
    </div>

</body>

</html>
